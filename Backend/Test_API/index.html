<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Qu·∫£n l√Ω nh√† cung c·∫•p</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin-top: 15px;
        }

        .action-buttons button {
            background-color: #28a745;
        }

        .action-buttons .delete {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <h2>‚ûï Th√™m / C·∫≠p nh·∫≠t nh√† cung c·∫•p</h2>

    <input type="hidden" id="supplierId" />
    <input type="text" id="name" placeholder="T√™n nh√† cung c·∫•p" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="mobile" placeholder="S·ªë ƒëi·ªán tho·∫°i" />
    <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ" />

    <button id="submitBtn">L∆∞u</button>

    <div class="message" id="message"></div>

    <h2>üìã Danh s√°ch nh√† cung c·∫•p</h2>
    <table id="supplierTable">
        <thead>
            <tr>
                <th>T√™n</th>
                <th>Email</th>
                <th>ƒêi·ªán tho·∫°i</th>
                <th>ƒê·ªãa ch·ªâ</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const API_BASE = "https://localhost:44397/api";
        let token = "your_jwt_token_here"; // Thay th·∫ø token h·ª£p l·ªá

        const loadSuppliers = async () => {
            const tbody = document.querySelector("#supplierTable tbody");
            tbody.innerHTML = "";

            try {
                const res = await fetch(`${API_BASE}/Suppliers`, {
                    headers: token ? { "Authorization": `Bearer ${token}` } : {}
                });
                const suppliers = await res.json();

                suppliers.forEach(supplier => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${supplier.name}</td>
                        <td>${supplier.email}</td>
                        <td>${supplier.mobile}</td>
                        <td>${supplier.address}</td>
                        <td class="action-buttons">
                            <button onclick="editSupplier(${supplier.id}, '${supplier.name}', '${supplier.email}', '${supplier.mobile}', '${supplier.address}')">S·ª≠a</button>
                            <button class="delete" onclick="deleteSupplier(${supplier.id})">X√≥a</button>
                        </td>
                    `;

                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("L·ªói khi t·∫£i danh s√°ch:", err);
            }
        };

        const showMessage = (text, color) => {
            const messageEl = document.getElementById("message");
            messageEl.textContent = text;
            messageEl.style.color = color;
        };

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const id = document.getElementById("supplierId").value;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();

            if (!name) {
                showMessage("Vui l√≤ng nh·∫≠p t√™n nh√† cung c·∫•p.", "red");
                return;
            }

            const supplier = { name, email, mobile, address };

            const method = id ? "PUT" : "POST";
            const url = id ? `${API_BASE}/Suppliers/${id}` : `${API_BASE}/Suppliers`;

            try {
                const res = await fetch(url, {
                    method,
                    headers: {
                        "Content-Type": "application/json",
                        ...(token && { "Authorization": `Bearer ${token}` }),
                    },
                    body: JSON.stringify(supplier)
                });

                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(err);
                }

                showMessage(id ? "‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!" : "‚úÖ Th√™m th√†nh c√¥ng!", "green");

                document.getElementById("supplierId").value = "";
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("mobile").value = "";
                document.getElementById("address").value = "";

                loadSuppliers();
            } catch (err) {
                showMessage(`‚ùå ${err.message}`, "red");
            }
        });

        const editSupplier = (id, name, email, mobile, address) => {
            document.getElementById("supplierId").value = id;
            document.getElementById("name").value = name;
            document.getElementById("email").value = email;
            document.getElementById("mobile").value = mobile;
            document.getElementById("address").value = address;
            showMessage("‚úèÔ∏è ƒêang ch·ªânh s·ª≠a nh√† cung c·∫•p...", "orange");
        };

        const deleteSupplier = async (id) => {
            if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a nh√† cung c·∫•p n√†y?")) return;

            try {
                const res = await fetch(`${API_BASE}/Suppliers/${id}`, {
                    method: "DELETE",
                    headers: token ? { "Authorization": `Bearer ${token}` } : {}
                });

                if (!res.ok) {
                    throw new Error("Kh√¥ng th·ªÉ x√≥a nh√† cung c·∫•p.");
                }

                showMessage("üóëÔ∏è ƒê√£ x√≥a th√†nh c√¥ng!", "green");
                loadSuppliers();
            } catch (err) {
                showMessage(`‚ùå ${err.message}`, "red");
            }
        };

        window.onload = loadSuppliers;
    </script>

</body>

</html>
